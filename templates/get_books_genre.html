{% extends 'base.html' %}
{% block header %}
    <h1>{{genre}}</h1>   
{% endblock %}
{% block content %}
    {% for book in books %}
        <div class="post-preview">
            <a href="{{url_for('get_book', book_title=book.book_title, book_author=book.book_author)}}">
                <h2 class="post-title">
                    {{book.book_title.title()}}
                </h2>
                <p class="post-meta"> by
                    <a href="{{url_for('get_books_by_author', author_name=book.book_author)}}">{{book.book_author.title()}}</a>
                </p>
                <h3 class="post-subtitle">
                    {{book.book_short_description}}
                </h3>
            </a>
            
        </div>  
        <hr>
    {% endfor %}
 {% endblock %}
