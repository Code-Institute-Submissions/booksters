{% extends 'base.html' %}
{% block header %}
    <h1>Leave your comment on {{book.book_title.title()}} </h1>   
{% endblock %}
{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <form action="{{ url_for('insert_comment', book_id = book._id) }}" method="POST">
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Comment author</label>
                            <input type="text" class="form-control" placeholder=" Leave your name here" name="comment_author" id="comment_author" required >
                        </div>
                    </div>  
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls ">
                            <label>Comment</label>
                            <textarea id="new-comment" rows= 10 placeholder="Leave here your comment" name="book_comment" required></textarea>        
                        </div>
                    </div>
                    
                    <div class="form-group mt-4">
                        <div class="col-8 col-sm-6 col-lg-12 mx-auto ">
                            <div class="d-flex flex-column flex-lg-row justify-content-center ">
                                <a class="btn btn-secondary d-flex my-2 justify-content-center" href="{{ url_for('get_book', book_title = book.book_title, book_author=book.book_author) }}" >Come back to book</a>
                                <button type="submit" class="btn btn-primary d-flex my-2 justify-content-center" >Post your comment</button>        
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
