{% extends 'base.html' %}

{% block header %}
    <h1>Find a book</h1>
    <span class="subheading">seach field</span>
{% endblock %}

{% block content %}
    {% for book in books %}
        <div class="post-preview">
            <a href="#">
                <h2 class="post-title">
                    {{book.book_title}}
                </h2>
                <h3 class="post-subtitle">
                    {{book.book_description}}
                </h3>
            </a>
            <p class="post-meta"> by
                <a href="#">{{book.book_author}}</a>
        </div>  
        <hr>
    {% endfor %}
 {% endblock %}
